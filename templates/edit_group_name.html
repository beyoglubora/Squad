{% extends 'base.html' %}
{% block content %}
    {% include 'navbar.html' %}

    <div style="height:100pt; margin-left:20em">
        <h1 style="margin-bottom: 1em; color: darkorange; font-family: sans-serif; font-size: 4em; display:inline-block; margin-top: 0.5em">Rename the Group</h1>
        <form method="post">
            {% csrf_token %}
            {% if invalid %}
                <p style="color: red; position: absolute; margin-top: -40px;">** Please make sure you have entered a valid group name. **</p>
            {% endif %}
            <p style="color: gray">Max Char 20</p>
            <input style="text-indent: 10px; outline:none; width: 300px; border-radius: 25px; background-color: white; border:1px solid darkorange;" name="group-name" value="{{ group.group_name }}">
            <button style="color: darkorange; background: none; border:none;" type="submit">Save Name</button>
        </form>
    </div>


{% endblock %}
